name: Deploy

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install NPM packages
        run: pnpm i
      - name: Run checks
        run: pnpm check
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        uses: withastro/action@v3
        with:
          node-version: 20
          package-manager: pnpm@9
  deploy:
    needs: [check, build]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployments.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
